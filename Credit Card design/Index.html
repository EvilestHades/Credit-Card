<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="Designs.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="top">
                    <div class="left-top">
                        <div class="logo"><img src="images/logo.png" alt=""></div>
                        <h5>Master Card</h5>
                    </div>
                    <div class="right-top">
                        <img src="images/chip.png" alt="">
                    </div>
                </div>
                <div class="details">
                    <div class="card-number">
                        <h4 class="small-txt">Card Number</h4>
                        <h5 class="number">8050 5040 2030 3020</h5>
                    </div>
                    <div class="bottom-txt">
                        <div class="bottom-left">
                            <h5 class="name">Abdul Haseeb</h5>
                        </div>
                        <div class="bottom-right">
                            <h4 class="small-txt">Valid Thru</h4>
                            <h5>05/28</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
